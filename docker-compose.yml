services:
  stats-server:
    image: ewm-stats-server
    container_name: stats-server
    build:
      context: stat
    ports:
      - "9090:9090"
    depends_on:
      - stats-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://stats-db:5432/stats
      - SPRING_DATASOURCE_USERNAME=stats-user
      - SPRING_DATASOURCE_PASSWORD=stats-pwd

  stats-db:
    image: postgres:16.1
    container_name: stats-db
    ports:
      - "6432:5432"
    environment:
      - POSTGRES_PASSWORD=stats-pwd
      - POSTGRES_USER=stats-user
      - POSTGRES_DB=stats
    volumes:
      - .docker/data/postgres-stat:/var/lib/postgresql/data/
    healthcheck:
      test: pg_isready -q -d $$POSTGRES_DB -U $$POSTGRES_USER
      timeout: 5s
      interval: 5s
      retries: 10

  ewm-service:
    image: ewm-main-server
    container_name: ewm-server
    build:
      context: main-service
    ports:
      - "8080:8080"
    depends_on:
      - ewm-db
      - stats-server
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://ewm-db:5432/ewm
      - SPRING_DATASOURCE_USERNAME=ewm-user
      - SPRING_DATASOURCE_PASSWORD=ewm-pwd
      - APP_STATS-SERVER_URL=http://stats-server:9090

  ewm-db:
    image: postgres:16.1
    container_name: ewm-db
    ports:
      - "7432:5432"
    environment:
      - POSTGRES_PASSWORD=ewm-pwd
      - POSTGRES_USER=ewm-user
      - POSTGRES_DB=ewm
    volumes:
      - .docker/data/postgres-ewm:/var/lib/postgresql/data/
    healthcheck:
      test: pg_isready -q -d $$POSTGRES_DB -U $$POSTGRES_USER
      timeout: 5s
      interval: 5s
      retries: 10
